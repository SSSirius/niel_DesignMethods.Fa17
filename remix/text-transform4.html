<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <title>MACBETH ACT V SCENE V</title>
</head>

<body class="text-4" style="margin-top: -10vw;overflow-y: hidden;">

<div class= "title" style="position:fixed;bottom: 0px;right: 0"><div class="title-name t-right"> MACBETH ACT V SCENE V</div>
<div class= "t-right"> -William Shakespeare</div>
</div>
  <div class="circular" style=" width: 100vw; height: 100vw;">
        <svg viewBox="0 0 100 100">
            <path id="circle1" d="M 20,50 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle1">She should have died hereafter;</textPath>
            </text>
        </svg>
    </div>
    <div class="circular" style=" width: 90vw; height: 90vw;" >
        <svg viewBox="0 0 100 100">
            <path id="circle2" d="M 27,57 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle2"> There would have been a time for such a word.—
                </textPath>
            </text>
        </svg>
    </div>
    <div class="circular" style=" width: 80vw; height: 80vw;">
        <svg viewBox="0 0 100 100">
            <path id="circle3" d="M 34,65 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle3">
                    To-morrow, and to-morrow, and to-morrow,

                </textPath>
            </text>
        </svg>
    </div>
    <div class="circular" style=" width: 70vw; height: 70vw;">
        <svg viewBox="0 0 100 100" >
            <path id="circle4" d="M 43,75 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle4">Creeps in this petty pace from day to day,</textPath>
            </text>
        </svg>
    </div>
    <div class="circular" style=" width: 60vw; height: 60vw;">
        <svg viewBox="0 0 100 100">
            <path id="circle5" d="M 56,88 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle5">
                    To the last syllable of recorded time;</textPath>
            </text>
        </svg>
    </div>
    <div class="circular" style=" width: 55vw; height: 55vw;">
        <svg viewBox="0 0 100 100">
            <path id="circle6" d="M 65,98 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle6">
                    And all our yesterdays have lighted fools</textPath>
            </text>
        </svg>
    </div>
    <div class="circular" style=" width: 50vw; height: 50vw;">
        <svg viewBox="0 0 100 100">
            <path id="circle7" d="M 75,112 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle7">
                    The way to dusty death. Out, out, brief candle!</textPath>
            </text>
        </svg>
    </div>
    <div class="circular" style=" width: 45vw; height: 45vw;">
        <svg viewBox="0 0 100 100" >
            <path id="circle8" d="M 87,128 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle8">
                    Life's but a walking shadow; a poor player,</textPath>
            </text>
        </svg>
    </div>




    <div class="circular" style=" width: 40vw; height: 40vw;">
        <svg viewBox="0 0 100 100">
            <path id="circle9" d="M 102,145 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle9">
                    That struts and frets his hour upon the stage,</textPath>
            </text>
        </svg>
    </div>
    <div class="circular" style=" width: 35vw; height: 35vw;">
        <svg viewBox="0 0 100 100">
            <path id="circle10" d="M 123,167 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle10">
                    And then is heard no more: it is a tale</textPath>
            </text>
        </svg>
    </div>
    <div class="circular" style=" width: 30vw; height: 30vw;">
        <svg viewBox="0 0 100 100">
            <path id="circle11" d="M 150,195 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle11">
                    Told by an idiot, full of sound and fury,</textPath>
            </text>
        </svg>
    </div>
    <div class="circular" style=" width: 25vw; height: 25vw;">
        <svg viewBox="0 0 100 100">
            <path id="circle12" d="M 185,235 a 30,30 0 1,1 0 ,1 z"></path>
            <text>
                <textPath xlink:href="#circle12">
                    Signifying nothing.</textPath>
            </text>
        </svg>
    </div> 

</body>

</html>
